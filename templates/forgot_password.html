<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .message {
            font-size: 1.5em;
            color: #4CAF50;
            margin-top: 20px;
        }

        .tick-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .tick {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            transform: rotate(45deg);
            animation: tick-spin 1s ease-in-out forwards;
        }

        .tick::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 30px;
            width: 20px;
            height: 50px;
            background: #4CAF50;
            transform: rotate(45deg);
        }

        @keyframes tick-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .link {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            color: #007BFF;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tick-container">
            <div class="tick"></div>
        </div>
        <div class="message">
            A link has been sent to your email ID. Please check your email.
        </div>
        <div class="link">
            <a href="#">Go back to the homepage</a>
        </div>
    </div>
</body>
</html>
