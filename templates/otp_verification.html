<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 18px;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .resend-link {
            margin-top: 15px;
            text-align: center;
            color: #007bff;
        }
        .container .resend-link a {
            color: #007bff;
            text-decoration: none;
        }
        .container .resend-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <form action="{% url 'otp-verification' %}" method="POST">
            {% csrf_token %}
            <!-- OTP Field -->
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" pattern="\d{6}" title="Please enter the 6-digit OTP" required>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
